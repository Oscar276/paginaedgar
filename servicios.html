<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/servicios.css"> <!-- Enlaza el archivo CSS para estilos del documento -->
</head>

<body>

<div class="container mt-4">
    <h2 class="text-center mb-4 text-light">Servicios</h2>

    <!-- Carrusel de productos o servicios -->
    <div id="carouselServicios" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/600x300" class="d-block w-100" alt="Servicio 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Servicio 1</h5>
                    <p>Descripción del servicio 1.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300" class="d-block w-100" alt="Servicio 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Servicio 2</h5>
                    <p>Descripción del servicio 2.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300" class="d-block w-100" alt="Servicio 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Servicio 3</h5>
                    <p>Descripción del servicio 3.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselServicios" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselServicios" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <!-- Línea animada -->
    <div class="line"></div>
</div>

<footer class="bg-dark text-light text-center py-4">
    <p>&copy; 2023 Tu Empresa. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
